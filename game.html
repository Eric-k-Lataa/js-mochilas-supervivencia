<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mochilas de Supervivencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="background-container">
    <img src="./public/assets/extras/11-madera.jpg" class="overlay-image" alt="Imagen superpuesta">

    <audio controls autoplay loop hidden>
      <source src="./public/assets/audios/Splitting-the-Fields-Jon-Björk.MP3" type="audio/mp3">
    </audio>
    <div class="container-fluid">
      <div class="row">
        <!-- Columna izquierda -->
        <div class="col-md-6 box p-3">
          <div id="app" class="p-3 text-white text-center rounded">
            <h2>Backpack 1</h2>

            <!-- Área de la mochila -->
          <div class="mt-40 bg-panel p-5" style="min-height: 400px;">
            <h5>Backpack contents:</h5>
            <div id="mochilaContenido" class="text-start"></div> <!-- Aquí irán los objetos -->
          </div>
            
            <div class="d-flex justify-content-between mt-4 bg-panel p-2 rounded">
              <div id="pesoTotal">0 gramos</div>
              <button class="btn btn-primary">Finish</button>
            </div>          
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="col-md-6 p-3 box">
          <!-- Grid de objetos -->
          <div class="d-flex flex-wrap justify-content-start">
            <div class="col-2 box"><img src="/public/assets/extras/08-botiquin.png" class="objeto" data-nombre="1-First_aid_kit"    data-peso="200" alt="1-First_aid_kit"   ></div>
            <div class="col-2 box"><img src="/public/assets/extras/06-linterna.png" class="objeto" data-nombre="1-Flashlight"       data-peso="120" alt="1-Flashlight"      ></div>
            <div class="col-2 box"><img src="/public/assets/extras/07-sarten.png"   class="objeto" data-nombre="1-Frying_pan"       data-peso="300" alt="1-Frying_pan"      ></div>
            <div class="col-2 box"><img src="/public/assets/extras/05-navaja.png"   class="objeto" data-nombre="1-Swiss_Army_knife" data-peso="30"  alt="1-Swiss_Army_knife"></div>
            <div class="col-2 box"><img src="/public/assets/extras/04-ropa.png"     class="objeto" data-nombre="1-Clothes"          data-peso="750" alt="1-Clothes"         ></div>
            <div class="col-2 box"><img src="/public/assets/extras/09-bolsa.png"    class="objeto" data-nombre="1-Sleeping_bag"     data-peso="600" alt="1-Sleeping_bag"    ></div>
            <div class="col-2 box"><img src="/public/assets/extras/03-casa.png"     class="objeto" data-nombre="1-Tent"             data-peso="3000" alt="1-Tent"           ></div>

            <div class="col-2 box"><img src="/public/assets/extras/08-botiquin.png" class="objeto" data-nombre="1-First_aid_kit"    data-peso="200" alt="1-First_aid_kit"   ></div>
            <div class="col-2 box"><img src="/public/assets/extras/06-linterna.png" class="objeto" data-nombre="1-Flashlight"       data-peso="120" alt="1-Flashlight"      ></div>
            <div class="col-2 box"><img src="/public/assets/extras/07-sarten.png"   class="objeto" data-nombre="1-Frying_pan"       data-peso="300" alt="1-Frying_pan"      ></div>
            <div class="col-2 box"><img src="/public/assets/extras/05-navaja.png"   class="objeto" data-nombre="1-Swiss_Army_knife" data-peso="30"  alt="1-Swiss_Army_knife"></div>
            <div class="col-2 box"><img src="/public/assets/extras/04-ropa.png"     class="objeto" data-nombre="1-Clothes"          data-peso="750" alt="1-Clothes"         ></div>
            <div class="col-2 box"><img src="/public/assets/extras/09-bolsa.png"    class="objeto" data-nombre="1-Sleeping_bag"     data-peso="600" alt="1-Sleeping_bag"    ></div>
            <div class="col-2 box"><img src="/public/assets/extras/03-casa.png"     class="objeto" data-nombre="1-Tent"             data-peso="3000" alt="1-Tent"           ></div>

            <div class="col-2 box"><img src="/public/assets/extras/08-botiquin.png" class="objeto" data-nombre="1-First_aid_kit"    data-peso="200" alt="1-First_aid_kit"   ></div>
            <div class="col-2 box"><img src="/public/assets/extras/06-linterna.png" class="objeto" data-nombre="1-Flashlight"       data-peso="120" alt="1-Flashlight"      ></div>
            <div class="col-2 box"><img src="/public/assets/extras/07-sarten.png"   class="objeto" data-nombre="1-Frying_pan"       data-peso="300" alt="1-Frying_pan"      ></div>
            <div class="col-2 box"><img src="/public/assets/extras/05-navaja.png"   class="objeto" data-nombre="1-Swiss_Army_knife" data-peso="30"  alt="1-Swiss_Army_knife"></div>
            <div class="col-2 box"><img src="/public/assets/extras/04-ropa.png"     class="objeto" data-nombre="1-Clothes"          data-peso="750" alt="1-Clothes"         ></div>
            <div class="col-2 box"><img src="/public/assets/extras/09-bolsa.png"    class="objeto" data-nombre="1-Sleeping_bag"     data-peso="600" alt="1-Sleeping_bag"    ></div>
            <div class="col-2 box"><img src="/public/assets/extras/03-casa.png"     class="objeto" data-nombre="1-Tent"             data-peso="3000" alt="1-Tent"           ></div>
          </div>

          <!-- Sección de casas -->
          <div class="text-center box p-2">
            <h5>How many items will you bring?</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- <script src="/src/js/game.js"></script> -->
  <script type="module" src="./src/main.js"></script>
  <script src="./src/survival-backpack/usecases/app-buttons.js"></script>
</body>
</html>
